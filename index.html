<!doctype html>
<html>
  <head>
    <title>RootTree Arduino IDE</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/reset.min.css" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!--[if lte IE 8]>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css">
	<![endif]-->
    <!--[if gt IE 8]><!-->
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
	<!--<![endif]-->
    <link rel=stylesheet href="lib/codemirror.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="lib/roottree.js"></script>
    <script src="lib/codemirror.js"></script>
    <script src="mode/clike/clike.js"></script>
    <script src="addon/edit/matchbrackets.js"></script>
    <script src="addon/edit/closebrackets.js"></script>
    <script src="addon/search/searchcursor.js"></script>
    <script src="keymap/sublime.js"></script>
    <!--<link rel="stylesheet" href="theme/eclipse.css">-->
    <script src="arduino-ide/arduino-ide.js"></script>
    <link rel=stylesheet href="arduino-ide/arduino-ide.css"></script>
  </head>

<body>
  <h1>Arduino Web IDE</h1>
  <div class="pure-g">
    <div class="pure-u-sm-1-4 tutorials-container">
      <div class="content">
	<h2>Arduino Tutorials</h2>
	<ol class="tutorials">
	</ol>
      </div>
    </div>
    <div class="pure-u-sm-1-2 editor-container">
      <div class="content">
	<div class="pure-u-sm-1">
	  <button class="button--setup" onclick="setupEnvironment()">Setup</button>
	  <button class="button--run" onclick="uploadSketch()">Run</button>
	</div>
	<div class="pure-u-sm-1 editor">
	</div>
      </div>
    </div>
    <div class="pure-u-sm-1-4 tutorial-text-container">
      <div class="content">
	<div class="tutorial-text">
	</div>
	<button class="button--prev" onclick="prevStep()">Prev</button>
	<button class="button--next" onclick="nextStep()">Next</button>
	<button class="button--reveal" onclick="revealCode()">Reveal</button>
      </div>
    </div>
  </div>
</body>
</html>
